name: Process New Blog Post

on:
  # Triggered when new files are added to the pending-blogs folder
  push:
    paths:
      - 'pending-blogs/**'

  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:
    inputs:
      blog_title:
        description: 'Blog title'
        required: true
      tags:
        description: 'Tags (comma-separated)'
        required: true
      publish_date:
        description: 'Publish date (YYYY-MM-DD)'
        required: false

permissions:
  contents: write

jobs:
  process-blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pdfplumber

      - name: Find and process new blog
        id: process
        run: |
          python .github/scripts/process_blog.py
        env:
          BLOG_TITLE: ${{ github.event.inputs.blog_title }}
          BLOG_TAGS: ${{ github.event.inputs.tags }}
          BLOG_DATE: ${{ github.event.inputs.publish_date }}

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "üìù Add new blog post: ${{ steps.process.outputs.blog_title }}

          ü§ñ Generated with GitHub Actions"
          git push
